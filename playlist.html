<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="header__column">
        <div class="header__column__icon">
          <i class="fas fa-times"></i>
        </div>
        <div class="header__column__title">Playlist</div>
      </div>
    </div>
    <div class="song">
      <div class="song__picture">
        <div class="song__picture__icon">
          <i class="far fa-image"></i>
        </div>
      </div>
      <div class="song__column">
        <div class="song__column__title">Random<br />Love</div>
        <div class="song__column__subtitle">by Divay Kapoor</div>
      </div>
    </div>
    <div class="button">
      <div class="button__play">
        <div class="button__play__icon">
          <i class="fas fa-play"></i>
        </div>
        <div class="button__play__text">Play</div>
      </div>
      <div class="button__heart">
        <i class="far fa-heart"></i>
      </div>
      <div class="button__plus">
        <i class="fas fa-plus"></i>
      </div>
    </div>
    <div class="recommend">
      <div class="recommend-container">
        <div class="recommend-container__box red"></div>
        <div class="recommend-container__column">
          <div class="recommend-container__column__title">Matargasti</div>
          <div class="recommend-container__column__subtitle">Mohit Chauhan</div>
        </div>
      </div>
      <div class="recommend-container">
        <div class="recommend-container__box pink"></div>
        <div class="recommend-container__column">
          <div class="recommend-container__column__title">Attitude</div>
          <div class="recommend-container__column__subtitle">Lewis OfMan - Attitude</div>
        </div>
      </div>
      <div class="recommend-container">
        <div class="recommend-container__box blue"></div>
        <div class="recommend-container__column">
          <div class="recommend-container__column__title">Try Everthing</div>
          <div class="recommend-container__column__subtitle">Shakira - Zootopia</div>
        </div>
      </div>
      <div class="recommend-container">
        <div class="recommend-container__box cyan"></div>
        <div class="recommend-container__column">
          <div class="recommend-container__column__title">Sunflower</div>
          <div class="recommend-container__column__subtitle">Joseph Vincent - Sunflower</div>
        </div>
      </div>
    </div>
  </body>

  <script src="https://kit.fontawesome.com/94c1a90c38.js" crossorigin="anonymous"></script>
</html>
