                <div class="daily-book__button__biography">Biography</div>
              </div>
              <div class="daily-book-second-block">
                <div class="daily-book__button__bookmark">
                  <i class="fas fa-bookmark"></i>
                </div>
                <div class="daily-book__button__booknow">Book Now</div>

            </div>
