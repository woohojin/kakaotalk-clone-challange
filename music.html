<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="playlist">
      <div class="menu">
        <div class="menu__icon">
          <i class="fas fa-arrow-left"></i>
        </div>
        <div class="menu__icon">
          <i class="fas fa-search"></i>
        </div>
      </div>
      <div class="profile">
        <div class="profile-img">
          <img
            src="https://cdn.vox-cdn.com/thumbor/bnlUktvLME57tpVo45eb5zoqgM0=/1400x1400/filters:format(jpeg)/cdn.vox-cdn.com/uploads/chorus_asset/file/19725072/tyler_the_creator_2019_uxg_billboard_1548.jpg"
          />
        </div>
      </div>

      <div class="title-column">
        <div class="title">Tyler, The Creator</div>
        <div class="sub-title">Rap, Hip-Hop</div>
      </div>
      <div class="button">
        <div class="button-shuffle">Shuffle</div>
        <div class="button-like">
          <i class="fas fa-heart"></i>
          212 971
        </div>
      </div>

      <div class="songs">
        <div class="songs__thumbnail">
          <img
            src="https://mblogthumb-phinf.pstatic.net/MjAxOTA1MThfMjAx/MDAxNTU4MTg0ODUzOTAw.aNgNcFtcnZBlrnUpq-r2dmi53AlkoVaKC2acTaKXSPog.-TT1qw69lfC-Ge-D-bVqvHY3q1lREaBIVBgcynLqO5cg.JPEG.dlekskeksk/https---images.genius.com-f49c5b7408c82981df2e3e01900b527d.1000x1000x1.jpg?type=w800"
          />
        </div>
        <div class="songs__column">
          <div class="songs__subtitle">Tyler, the Creator</div>
          <div class="songs__title">EARFQUAKE</div>
        </div>
        <div class="songs__icon">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>

      <div class="songs songs--select">
        <div class="songs__thumbnail songs__thumbnail--select">
          <img
            src="https://sslh.ulximg.com/image/1200x1200crop/cover/1500639021_b09fff1c7ea35206cd479109dac90254.jpg/b9faf155ed2d13a8b52188417d218962/1500639021_a102c64aceac9ebd650c01eb198259d7.jpg"
          />
          <i class="fas fa-align-right"></i>
        </div>
        <div class="songs__column">
          <div class="songs__subtitle">Tyler, the Creator</div>
          <div class="songs__title">NOVEMBER</div>
        </div>
        <div class="songs__icon">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>

      <div class="songs">
        <div class="songs__thumbnail">
          <img
            src="https://sslh.ulximg.com/image/1200x1200crop/cover/1500639021_b09fff1c7ea35206cd479109dac90254.jpg/b9faf155ed2d13a8b52188417d218962/1500639021_a102c64aceac9ebd650c01eb198259d7.jpg"
          />
        </div>
        <div class="songs__column">
          <div class="songs__subtitle">Tyler, the Creator</div>
          <div class="songs__title">911</div>
        </div>
        <div class="songs__icon">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>

      <div class="songs">
        <div class="songs__thumbnail">
          <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/53/Wolf_cover3.jpg/220px-Wolf_cover3.jpg" />
        </div>
        <div class="songs__column">
          <div class="songs__subtitle">Tyler, the Creator</div>
          <div class="songs__title">WOLF</div>
        </div>
        <div class="songs__icon">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>

      <div class="nav-bar">
        <div class="playlist-nav-bar">
          <div class="playlist-nav-bar__column">
            <div class="playlist-nav-bar__subtitle">Tyler, The Creator</div>
            <div class="playlist-nav-bar__title">NOVEMBER</div>
          </div>
          <div class="playlist-nav-bar__icons">
            <div class="playlist-nav-bar__icon">
              <i class="fas fa-step-backward"></i>
            </div>
            <div class="playlist-nav-bar__icon">
              <i class="fas fa-pause"></i>
            </div>
            <div class="playlist-nav-bar__icon">
              <i class="fas fa-step-forward"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="music">
      <div class="menu">
        <div class="menu__icon">
          <i class="fas fa-arrow-left"></i>
        </div>
        <div class="menu__icon">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      <div class="music__profile">
        <img src="https://sslh.ulximg.com/image/1200x1200crop/cover/1500639021_b09fff1c7ea35206cd479109dac90254.jpg/b9faf155ed2d13a8b52188417d218962/1500639021_a102c64aceac9ebd650c01eb198259d7.jpg" />
      </div>
      <div class="music__column">
        <div class="music__title">November</div>
        <div class="music__subtitle">Tyler, The Creator</div>
      </div>
      <datalist class="music-time">
        <option value="0">1:56</option>
        <option value="100">2:21</option>
      </datalist>
      <form class="music-bar">
        <input type="range" />
      </form>
      <div class="music-nav-bar">
        <div class="music-nav-bar__icons">
          <div class="music-nav-bar__icon">
            <i class="fas fa-retweet"></i>
          </div>
          <div class="music-nav-bar__icon">
            <i class="fas fa-step-backward"></i>
          </div>
          <div class="music-nav-bar__icon">
            <i class="fas fa-play"></i>
          </div>
          <div class="music-nav-bar__icon">
            <i class="fas fa-step-forward"></i>
          </div>
          <div class="music-nav-bar__icon">
            <i class="fas fa-random"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
